<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>
      John Bielejeski
    </h1>
    <!-- Include an image -->
    <img src="johnb.gif" alt="headshot"/>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>
        I have 3 kids
      </li>
      <li>
        I played baseball in highschool and now play softball
      </li>
      <li>
        I enjoy reading sci-fi and fantasty
      </li>
    </ul>
    <!-- Create a footer -->
    <footer>
      <!-- Inside your footer, put a <p> with your favorite quote -->
      <p>
        “Be the change that you wish to see in the world.”
          ― Mahatma Gandhi
      </p>
    </footer>

</body>
</html>
